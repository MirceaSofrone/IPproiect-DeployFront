<div class="list">
  <div class="image-wrapper-list">
    <img class="images"  [src]="item.photos[0]!=undefined ?
       this._sanitizer.bypassSecurityTrustResourceUrl('data:image/jpg;base64,'
          + item.photos[0]) : '/assets/house.png'" alt="image">
        
       
      
        
        <button id="favorite" mat-icon-button>
      
          <mat-icon class="heart"
            *ngIf="addedToWishlist" (click)="handleRemoveFromWishlist()"
            aria-label="Example icon-button with a heart icon">
            favorite
          </mat-icon>
      
          <mat-icon  [ngStyle]="{'color':'red'}"class="heart red"
            *ngIf="!addedToWishlist" (click)="handleAddToWishlist()"
            aria-label="Example icon-button with a heart icon">
            favorite_border
          </mat-icon></button>
  </div>
  <div class="house-description">
    <div class="house-details-wrapper">
      <div class="details title">
        <h1>{{item.title}} </h1>
        <h1 class="price">{{item.currentPrice}} â‚¬</h1>
      </div>

      <div class="details location">{{item.city}}</div>
         <div class="additional-info">
      <div class="details room leaf"> <p>Rooms : {{item.noOfRooms}}</p></div>
      <div class="details surface leaf"><p>Surface: {{item.surface}}</p></div>
             <div class="details type leaf"><p>Type:</p>
                 <p  *ngIf="item.sellType==1; else elseBlock">Rent</p>
                 <ng-template #elseBlock> <p>Buy</p></ng-template>
             </div>

         </div>
         <a class="details detail" routerLink="/house-details/{{item.houseID}}">View details</a>
    </div>
    


  </div>


</div>
