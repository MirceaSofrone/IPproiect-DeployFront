<div class="bkg-rectangle">
    <img src=".\assets\person-circle.svg">

    <form class="form-elements" #userPost="ngForm" (ngSubmit)="onSubmit(userPost)">
        <!-- <input type="text" id="text-box" placeholder="Write a message to the seller..."> -->
        <textarea name="message"  placeholder="Write a message to the seller..." ngModel></textarea>
        <div class ="button-wrapper">
          <button id="submit-btn" type="submit" >Send message</button>
          <button class="favorites-btn" type="button"(click)="addToFavorite()">Add to favorites</button>
        </div>
    </form>

</div>
